<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="nickname">@Mo_On1ight</div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="#">Мои работы</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Обо мне</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="about-me">
            <div class="container about-container">

                <div class="about-me-info">
                    <h2 class="about-title">Я - Бэтмен</h2>
                    <p class="about-text">Ты знаешь кто я, мразь? Я - твой худший кошмар. Я сама ночь.</p>
                    <button class="about-button">Включить прожектор</button>
                </div>

                <div class="about-me-photo">
                    <img class="about-photo" src="img/bat.png" alt="Бэтмен">
                </div>

            </div>
        </section>

        <section class="skills" id="skills">
            <div class="container skills-container">

                <h2 class="skills-title">Кто я?</h2>
                <div class="skills-list">

                    <div class="skills-list-item">
                        <div class="item-img">
                            <img src="img/genius.png" alt="Бэтмен-Гений">
                        </div>
                        <div class="item-decription">Гений</div>
                    </div>

                    <div class="skills-list-item">
                        <div class="item-img">
                            <img src="img/mil.jpg" alt="Бэтмен-Миллиардер">
                        </div>
                        <div class="item-decription">Миллиардер</div>
                    </div>

                    <div class="skills-list-item">
                        <div class="item-img">
                            <img src="img/playboy.png" alt="Бэтмен-Плейбой">
                        </div>
                        <div class="item-decription">Плейбой</div>
                    </div>

                </div>
            </div>
        </section>

        <section class="works">
            <div class="container works-container">
                <h2 class="works-title">Моя работа</h2>
                <div class="works-list">

                    <div class="works-item">
                        <div class="w-item-img">
                            <img src="./img/joker.jpg" alt="Бэтмен против Джокера">
                        </div>
                        <div class="w-item-info">
                            <h3 class="w-item-title">Бить Джокера</h3>
                            <p class="w-item-text">Бить интеллектом</p>
                        </div>
                    </div>

                    <div class="works-item">
                        <div class="w-item-img">
                            <img src="./img/croc.jpg" alt="Бэтмен против Убийцы-крока">
                        </div>
                        <div class="w-item-info">
                            <h3 class="w-item-title">Бить Убийцу-крока</h3>
                            <p class="w-item-text">Бить кулаками</p>
                        </div>
                    </div>

                    <div class="works-item">
                        <div class="w-item-img">
                            <img src="./img/self.jpg" alt="Бэтмен против Бэтмена">
                        </div>
                        <div class="w-item-info">
                            <h3 class="w-item-title">Бить себя</h3>
                            <p class="w-item-text">Копаться в себе</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>


</body>

</html>
